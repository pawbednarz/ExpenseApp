<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
</head>
<body>
    <div th:each="expense : ${expenses}">
        <p th:text="${expense.value + ' ' + expense.category}"></p>
    </div>

    <a th:href="@{/expenses}">Show expenses</a>
    <a th:href="@{/addExpense}">Add expense</a>
    <a th:href="@{/logout}">Logout</a>
</body>
</html>
